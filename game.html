<!DOCTYPE html>
<html>
<head>
	<title>BALL</title>
	<meta charset="utf-8">
	<link href= "./css/game.css" rel="stylesheet" type="text/css">
	<!--[if IE]><script type="text/javascript" src="./javascript/excanvas.compiled.js"></script><![endif]-->
	<script type = "text/javascript" src="./javascript/jquery-1.8.3.min.js"></script>
	<script type ="text/javascript" src="./javascript/game.js"></script>
</head>
<body>
	<div id = "game">
		<div id = "gameUI">
			<div id = "gameIntro">
				<h1>Space Bowling</h1>
				<p>My first html game</p>
				<p>
					<a id = "gamePlay" class = "button" href="">Play</a>
				</p>
			</div>
			<div id = "gameStats">
				<p>
					Asteroids:
					<span id = "gameRemaining"></span>
				</p>
				<p>
					Clicks:
					<span class = "gameScore"></span>
				</p>
				<p>
					<a class = "gameReset" href= "">Reset</a>
				</p>
			</div>
			<div id = "gameComplete">
				<h1>You win!</h1>
				<p>
					Congratulations, you completed the tame in
					<span class ="gameScore"></span>
					clicks.
				</p>
				<p>
					<a class = "gameReset button" href="">Play again</a>
				</p>
			</div>
		</div>
		<canvas id="gameCanvas" width = "350" height = "600">
			<!--game-->
		</canvas>
	</div>
</body>
</html>
